<div class="col" *ngIf="deviceData | async as deviceData; else loading">
  <!-- Form -->
  <h3>Edit device {{ device }}</h3>
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Name</span>
    </div>
    <input type="text" #name (keyup)="onName(name.value)" value="{{ deviceData[3].payload.val() }}" class="form-control" placeholder="Device name" aria-label="Name" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Description</span>
    </div>
    <input type="text" #desc (keyup)="onDesc(desc.value)" value="{{ deviceData[1].payload.val() }}" (keyup)="onName(box.value)" class="form-control" placeholder="Device description" aria-label="Description" aria-describedby="basic-addon1">
  </div>
</div>
<ng-template #loading>
	<app-loading></app-loading>
</ng-template>
