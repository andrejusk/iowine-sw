<div *ngIf="devices | async as devices; else loading">
  <ng-container *ngIf="devices.length; else noDevices">
    <li *ngFor="let device of devices">
      <a [routerLink]="['/device', device.key]" routerLinkActive="active">{{ device.key }}</a>
    </li>
  </ng-container>
  <ng-template #noDevices>No devices yet!</ng-template>
</div>
<ng-template #loading>
	<app-loading></app-loading>
</ng-template>
