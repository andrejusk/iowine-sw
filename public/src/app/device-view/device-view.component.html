<div *ngIf="deviceData | async as deviceData; else loading">
	<div class="row">
		<canvas baseChart
			[chartType]="chartType"
			[options]="temperatureOptions"
			[datasets]="temperatureData"
			[colors]="temperatureColors">
		</canvas>
	</div>
	<div class="row">
		<canvas baseChart
			[chartType]="chartType"
			[options]="humidityOptions"
			[datasets]="humidityData"
			[colors]="humidityColors">
		</canvas>
	</div>
</div>
<ng-template #loading>Loading device data...</ng-template>
