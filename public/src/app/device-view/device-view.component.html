<div class="container" *ngIf="deviceData | async as deviceData; else loading">
  <canvas baseChart
          [datasets]="temperatureData"
          [labels]="chartLabels"
          [options]="temperatureOptions"
          [legend]="chartLegend"
          [chartType]="chartType">
  </canvas>
  <canvas baseChart
          [datasets]="humidityData"
          [labels]="chartLabels"
          [options]="humidityOptions"
          [legend]="chartLegend"
          [chartType]="chartType">
  </canvas>
</div>
<ng-template #loading>Loading device data...</ng-template>
